#!/bin/bash

#SBATCH -p medium
#SBATCH -c 8
#SBATCH --mem=64G
#SBATCH --export=ALL

HIFI_READS="/mnt/shared/projects/jhi/potato/202210_Sver-HiFi_Moray/Solanum_verrucosum_54_hifi_reads.fastq.gz"

source activate genomescope2

kmc -k21 -t8 -m64 -ci1 -cs10000 $HIFI_READS $TMPDIR/reads $TMPDIR

kmc_tools transform $TMPDIR/reads histogram $TMPDIR/reads.histo -cx10000

genomescope2 -i $TMPDIR/reads.histo -o genomescope2 -k 21
